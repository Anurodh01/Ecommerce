{% extends 'store/layouts/main.html' %}
{% block content %}
<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'home' %}"> Home</a> /
         <a class="text-white" href="{% url 'orders' %}">My Orders</a> 
</div>
</div>

<div class="container my-3">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow">
                <div class="card-header">
                    <h3>My Orders</h3>
                </div>
                <div class="card-body">
                    
                   <table class="table table-bordereds">
                    <thead>
                        <tr>
                            <th>Order_Date</th>
                            <th>Tracking Number</th>
                            <th>Total Price</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for order in orders %}
                        <tr>
                            <td>{{ order.created_at }}</td>
                            <td>{{ order.tracking_no }}</td>
                            <td>{{ order.total_price }}</td>
                            <td>{{ order.status }}</td>
                            <td><a href="{% url 'orderview' order.tracking_no %}" class="btn btn-primary">View</a></td>
                        </tr>
                        {% endfor %}
                        
                    </tbody>

                   </table>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
