{% extends 'store/layouts/main.html' %}
{% block content %}
<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'home' %}"> Home</a> / <a class="text-white" href="{% url 'collections' %}">collections</a> 
       / <a class="text-white" href="{% url 'collectionsview' category_name.slug  %}">{{ category_name.name }}</a>
</div>

</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> {{ category_name.name }}</h1>
            <div class="row">
                {%  for item in product %} 
                <div class="col-md-4">
                    <div class="card">
                        <a href="{% url 'productview' item.category.slug item.slug %}">
                        <div class="card-body">
                            <div class="category-image">
                                <img src="{{ item.product_image.url }}" alt="image" height="250px" width="250px"/>
                            </div>
                            <h4 class="text-center"> {{item.name}} </h4>
                                <span class="float-start">{{item.original_price | stringformat:"d"}}</span>
                                <span class="float-end">{{item.selling_price  | stringformat:"d"}}</span>
                            </a>
                            </div>
                        
        </div>
    </div>
    {% endfor %}
</div>
</div>
</div>

{% endblock content %}
